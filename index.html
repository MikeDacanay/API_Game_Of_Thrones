<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>
		</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
		</script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	<div class = "images">
		<img id = "16" src = "images/baratheon.png">
		<img id = "229" src = "images/lannister.jpg">
		<img id = "362" src = "images/stark.jpg">
		<img id = "376" src = "images/targaryen.jpg">
	</div>
	<div class = "details">
		<h1> House Details </h1>
		<h2>Name</h2>
		<p class = "house"> </p>
		<h2>Words</h2>
		<p class = "words"></p>
		<h2>Titles:</h2>
		<p class = "titles"> </p>
	<div>
	<script>
		$("img").click(function(){
			var temp = $(this).attr("id")
			$.get("https://anapioficeandfire.com/api/houses/" + temp,function(res){
				$(".house").html(res.name)
			})

			var temp = $(this).attr("id")
			$.get("https://anapioficeandfire.com/api/houses/" + temp,function(res){
				$(".words").html(res.words)
			})

			var temp = $(this).attr("id")
			$.get("https://anapioficeandfire.com/api/houses/" + temp,function(res){
				// for(i = 0; i < res.titles.length; i++)
					$(".titles").html(function(){
						var titletemp = ""
						for(i = 0; i < res.titles.length; i++){
							titletemp = titletemp + "," + (res.titles[i]);
						}
							return titletemp;
					})
				}
			)
		})
	</script>
	</body>
</htmlj
